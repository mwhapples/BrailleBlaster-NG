#Math help strings
mhelp.imageDescriber=You can also choose to six key your math through the Image Describer if you have a zipped file that contains images, or through the six key dialog (F6) if you have no images. Be aware that text that is six-keyed or direct translated will not update when you change translation tables.
mhelp.mathHelp=Opens the math help dialog
mhelp.asciiEditor=We have chosen to represent math in the text view using ASCII Math. It is fully editable using just your keyboard. If you are unfamiliar with ASCII Math, please visit asciimath.org. We have provided you with the ASCII Math editor so that you will not have to leave BrailleBlaster to look up how to represent unfamiliar math equations. There are tabs for each category of symbols. You can cycle through them using the arrow keys. Tab to enter the table, and then you can use the arrow keys to find your symbol. We have provided some examples in the Special and Examples tabs to show you how to insert math with special formatting and common calculus formulas. An image of your ASCII Math will appear in the bottom box.
mhelp.math=Changing Braille Codes - Math inserted from the ASCII Editor will automatically be marked as math and will use your default math translation table (Nemeth or UEB Math) that you have selected from the main settings menu. This allows you to use the same transcribed document to create documents in multiple braille codes.  To translate plain text as math, highlight the text and press the math toggle button.  Your translation can be found in Settings->Translation Settings->Braille Standard.  Visually math will appear to be highlighted pink.  If you are using a screen reader, as your cursor moves through elements the math emphasis will be announced.  
