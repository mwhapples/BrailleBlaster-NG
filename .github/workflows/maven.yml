# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Add build data
      run: brailleblaster/scripts/add-build-data.sh "BrailleBlaster" "2.1.10" "${{ github.sha }}" "brailleblaster"
    - name: Build with Maven
      run: |
        mvn -B install --file pom.xml -DskipTests -Drevision=2.1.10 -Dsha1=-${{ github.sha }} -Dchangelist=-SNAPSHOT
    - name: Get docs
      run: brailleblaster/scripts/get-docs.sh brailleblaster/target/dist/docs

    - name: Upload dist
      uses: actions/upload-artifact@v4
      with:
        name: brailleblaster
        path: brailleblaster/target/dist

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        maven-args: -Drevision=2.1.10 -Dsha1=-${{ github.sha }} -Dchangelist=-SNAPSHOT
  continuous_release:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download dist
      uses: actions/download-artifact@v4
      with:
        name: brailleblaster
        path: brailleblaster-continuous
    - name: Zip distribution
      run: |
        zip -r brailleblaster-continuous.zip brailleblaster-continuous
    - name: Update continuous tag
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.git.updateRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'tags/continuous',
            sha: context.sha
          })
    - name: Update continuous release
      uses: softprops/action-gh-release@v2
      with:
        name: continuous
        tag_name: continuous
        files: brailleblaster-continuous.zip
        prerelease: true
        draft: false
